<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redtown Boys</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
      }
      form div {
          margin-bottom: 20px;
      }
      input[type="number"] {
          width: 50px;
      }
      input[type="submit"], input[type="button"] {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          margin-right: 10px;
      }
      input[type="button"] {
          background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>啤酒數量統計</h1>
    <form id="beer-form">
      <div>
        <h3>第一組數據</h3>
        <label for="boxes1">箱：</label>
        <input type="number" id="boxes1" name="boxes1" placeholder="" /><br />
        <label for="hands1">手：</label>
        <input type="number" id="hands1" name="hands1" placeholder="" /><br />
        <label for="cans1">罐：</label>
        <input type="number" id="cans1" name="cans1" placeholder="" /><br />
      </div>
      <div>
        <h3>第二組數據</h3>
        <label for="boxes2">箱：</label>
        <input type="number" id="boxes2" name="boxes2" placeholder="" /><br />
        <label for="hands2">手：</label>
        <input type="number" id="hands2" name="hands2" placeholder="" /><br />
        <label for="cans2">罐：</label>
        <input type="number" id="cans2" name="cans2" placeholder="" /><br />
      </div>
      <div>
        <h3>第三組數據</h3>
        <label for="boxes3">箱：</label>
        <input type="number" id="boxes3" name="boxes3" placeholder="" /><br />
        <label for="hands3">手：</label>
        <input type="number" id="hands3" name="hands3" placeholder="" /><br />
        <label for="cans3">罐：</label>
        <input type="number" id="cans3" name="cans3" placeholder="" /><br />
      </div>
      <input type="submit" value="計算" />
      <input type="button" value="重置" id="reset-button" />
    </form>
    <p id="result"></p>

    <script>
      document
        .getElementById("beer-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const boxes1 = parseInt(document.getElementById("boxes1").value) || 0;
          const hands1 = parseInt(document.getElementById("hands1").value) || 0;
          const cans1 = parseInt(document.getElementById("cans1").value) || 0;

          const boxes2 = parseInt(document.getElementById("boxes2").value) || 0;
          const hands2 = parseInt(document.getElementById("hands2").value) || 0;
          const cans2 = parseInt(document.getElementById("cans2").value) || 0;

          const boxes3 = parseInt(document.getElementById("boxes3").value) || 0;
          const hands3 = parseInt(document.getElementById("hands3").value) || 0;
          const cans3 = parseInt(document.getElementById("cans3").value) || 0;

          let totalBoxes = boxes1 + boxes2 + boxes3;
          let totalHands = hands1 + hands2 + hands3;
          let totalCans = cans1 + cans2 + cans3;

          totalHands += Math.floor(totalCans / 6);
          totalCans = totalCans % 6;

          totalBoxes += Math.floor(totalHands / 4);
          totalHands = totalHands % 4;

          const result = `${totalBoxes}箱${totalHands}手${totalCans}罐`;
          document.getElementById("result").innerText = `計算結果：${result}`;
        });

      document
        .getElementById("reset-button")
        .addEventListener("click", function () {
          document.getElementById("boxes1").value = "";
          document.getElementById("hands1").value = "";
          document.getElementById("cans1").value = "";
          document.getElementById("boxes2").value = "";
          document.getElementById("hands2").value = "";
          document.getElementById("cans2").value = "";
          document.getElementById("boxes3").value = "";
          document.getElementById("hands3").value = "";
          document.getElementById("cans3").value = "";
          document.getElementById("result").innerText = "";
        });
    </script>
  </body>
</html>
